<div class="centered">
  <h1>Welcome to Durham Interactive Email Registration</h1>
</div>

<div class="centered" id="registration_holder">

  <div class="trait_selector_holder">
    <p class="inline input_name">Email</p><br>
    <input class="inline text_input" [(ngModel)]="user.email" placeholder="email"><br>
  </div>

  <!--<select class="inline" [(ngModel)]="user.email">
    <option *ngFor="let email of email_options" [value]="email">{{email}}</option>
  </select>-->


  <div class="trait_selector_holder">
    <p class="inline input_name">Gender</p><br>
    <select class="inline trait_selector" [(ngModel)]="user.gender">
      <option *ngFor="let gender of gender_options" [value]="gender">{{gender}}</option>
    </select><br>
  </div>

  <div class="trait_selector_holder">
    <p class="inline input_name">Race</p><br>
    <select class="inline trait_selector" [(ngModel)]="user.race">
      <option *ngFor="let race of race_options" [value]="race">{{race}}</option>
    </select><br>
  </div>

  <div class="trait_selector_holder">
    <p class="inline input_name">Household Income Rage</p><br>
    <select class="inline trait_selector" [(ngModel)]="user.income">
      <option *ngFor="let income of income_options" [value]="income">{{income}}</option>
    </select><br>
  </div>

  <div class="trait_selector_holder">
    <p class="inline input_name">Age Rage</p><br>
    <select class="inline trait_selector" [(ngModel)]="user.age">
      <option *ngFor="let age of age_options" [value]="age">{{age}}</option>
    </select><br>
  </div>

  <div class="trait_selector_holder">
    <p class="inline input_name ">Employment Status</p><br>
    <select class="inline trait_selector" [(ngModel)]="user.employment">
      <option *ngFor="let employment of employment_options" [value]="employment">{{employment}}</option>
    </select><br>
  </div>

  <div class="trait_selector_holder">
    <p class="inline input_name">Education Level</p><br>
    <select class="inline trait_selector" [(ngModel)]="user.education">
      <option *ngFor="let education of education_options" [value]="education">{{education}}</option>
    </select><br>
  </div>

  <div class="trait_selector_holder">
    <p class="inline input_name">Number of Children</p><br>
    <select class="inline trait_selector" [(ngModel)]="user.children">
      <option *ngFor="let children of children_options" [value]="children">{{children}}</option>
    </select><br>
  </div>

  <div id="interest_holder">
    <div id="interest_options_holder">
      <p id="interests_title" class="inline small_vert_margin">Select Interests (all that apply)</p><br>
      <p class="inline">------------</p><br>
      <div class="inline">
        <button [ngClass]="isSelected(interest.val)" class="interest_button" *ngFor="let interest of interest_options_unselected" (click)="toggleInterest(interest.val)">{{interest.key}}</button><br>
      </div>
    </div><br>
  </div>

  <div class="submission_err_holder" *ngIf="err_message.exists">{{err_message.message}}</div>
  <button (click)="submitInputs()">Submit</button><br>

  
</div>
